<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ejercicio2.css">
</head>
<body class="body">
  <P>  <button id="CambiarRojo"></button>
    <button id="CambiarAzul"></button>
    <button id="CambiarVerde"></button>
</P>


</body>
</html>
<script>
    const body = document.querySelector ('body');
    const rojo = document.getElementById('CambiarRojo');
    const azul = document.getElementById('CambiarAzul');
    const verde = document.getElementById('CambiarVerde')

    rojo.addEventListener('click' , function() {
        body.classList.add('rojo');
        body.classList.remove('azul' ,'verde')
    });

    azul.addEventListener('click' , function(){
        body.classList.add('azul');
        body.classList.remove('rojo' ,'verde')
    });

    verde.addEventListener('click' , function(){
        body.classList.add('verde');
        body.classList.remove('rojo' ,'azul')
    });

</script>
